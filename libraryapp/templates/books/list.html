{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Books</h1>

    <ol>
    {% for book in all_books %}
        {% comment %} <li>
            {{ book.title }}
            by {{book.author}}
            published in {{book.published}}
        </li> {% endcomment %}
        <li>
        <a href="{% url 'libraryapp:book' book.id %}"> {{ book.title }} </a>
        by {{book.author}} published in {{book.published}}
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
