{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Locations</h1>

    <ol>
    {% for library in all_libraries %}
        {% comment %} <li>{{ library.title }} {{ library.address }}</li> {% endcomment %}
        <li>
        <a href="{% url 'libraryapp:library' library.id %}"> {{ library.title }} </a> at {{library.address}}
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
